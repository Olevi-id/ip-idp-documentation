# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Identity Provider Reference
email: support@weare.fi
description: WeAre Solutions Identity Provider Implementation Reference Documentation
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.karilaalo.fi/ip-idp-documentation/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username: 
 

# Build settings
theme: jekyll-theme-minimal
remote_theme: sighingnow/jekyll-gitbook

plugins:
  - jekyll-feed
  - jekyll-remote-theme  

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:collection/:path/

toc:
  enabled: true
  h_min: 1
  h_max: 3

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true